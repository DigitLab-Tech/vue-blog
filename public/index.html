<!DOCTYPE html>

  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>Sylvie Dubois Design</title>
    <style>
      #nprogress .bar {
